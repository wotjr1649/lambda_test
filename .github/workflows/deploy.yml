name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi
        pip install mangum

    - name: Package FastAPI app
      run: |
        mkdir -p package
        cp -r app/* package/
        cp lambda_function.py package/
        cd package
        zip -r ../function.zip .

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Deploy to AWS Lambda
      run: |
        aws lambda update-function-code --function-name your-lambda-function-name --zip-file fileb://function.zip
        aws lambda update-function-configuration --function-name your-lambda-function-name --layers arn:aws:lambda:ap-northeast-2:770693421928:layer:Klayers-p311-fastapi:6
