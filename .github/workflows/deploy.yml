name: Deploy FastAPI to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Package FastAPI app
      run: |
        zip -r function.zip app lambda_function.py

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Deploy to AWS Lambda
      run: |
        aws lambda update-function-code --function-name lambda-test2 --zip-file fileb://function.zip
        aws lambda update-function-configuration --function-name lambda-test2 --layers arn:aws:lambda:ap-northeast-2:770693421928:layer:Klayers-p311-fastapi:6 arn:aws:lambda:ap-northeast-2:770693421928:layer:Klayers-p311-mangum:3
